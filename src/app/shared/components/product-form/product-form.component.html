<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="" [formGroup]="productsForm" (ngSubmit)="onaddProductToForm()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="category
                    ">Category
                </label>
                    <input type="text" formControlName="category" class="form-control">
                </div>
                <div class="form-group">
                    <label for="price
                    ">Price
                </label>
                    <input type="text" formControlName="price" class="form-control">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="text" formControlName="quantity" class="form-control">
                </div>
                <div class="form-group">
                    <button mat-raised-button color="accent" class="mr-3" *ngIf="canEdit">Add Product</button>  
                    <button mat-raised-button color="accent" class="mr-3" (click)="onUpdateProduct()" *ngIf="canEdit">Update Product</button>  
                </div>
            </form>
        </div>
    </div>
</div>
